<!DOCTYPE html>
<html>
    <body>
      <script>
         let People=function(person, age){
             this.person=person;
             this.age=age;
             this.info=function(){
           //logs People
           document.write(this);
           setTimeout( ()=> {
               //here this!=People
               document.write(this.person + "is" + this.age + "years old");
           }, 3000);
         }
    }
    let person1= new People('John', 21);
        //logs: John is 21 years old after 3 seconds
        
        person1.info();

     </script>
    </body>

 </html>
